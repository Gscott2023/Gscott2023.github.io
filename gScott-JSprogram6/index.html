<!DOCTYPE html>
<html><head><title>All Tickets</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
    <nav class="navbar navbar-inverse">

        <div class="navbar-header">
            <a class="navbar-brand" href="#">Our Website</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">All Tickets</a></li>
                <li><a href="theCars.html">25 MPH or Over</a></li>
            </ul>
        </div>

    </nav>    <!-- end nav-bar -->  

    <div id = "ticketsApp">
    <h2>Tickets July 4, 2014</h2>

    <div v-show="showTable" ><!-- using the Bootstrap grid system to limit the-->

                <table class="table table-bordered table-striped">
                    <tr>
                        <th>Ticket ID</th>
                        <th>Actual Speed</th>
                        <th>Posted Speed</th>
                        <th>Stop Date</th>
                        <th>Stop Time</th>
                        <th>Age</th>
                        <th>Violator Sex</th>
                    </tr>
                    <tr v-for = "ticket in tickets1">
                        <td>{{ticket.tid}}</td>
                        <td>{{ticket.actual_speed}}</td>
                        <td>{{ticket.posted_speed}}</td>
                        <td>{{ticket.stop_date}}</td>
                        <td>{{ticket.stop_time}}</td>
                        <td>{{ticket.age}}</td>
                        <td>{{ticket.violator_sex}}</td>
                    </tr>
               </table> 
         </div>  
    </div>  <!-- end class = 'row' - -->
<script>
    let app = Vue.createApp({
        data() { 
            return {
                results: [],
                showTable: false
            }
        },
        methods: {    // an object of functions (methods)
            async getData() {
                const response = await fetch('tickets1.json')
                this.results = await response.json()
            }
        },
    
    })

    app.mount('#ticketsApp') 

</script>

</body></html>
