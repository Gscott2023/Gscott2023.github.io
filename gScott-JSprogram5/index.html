<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Student Majors</title>
	  
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
      <!-- bootstrap, need to use https for these links -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
      <style> .btn{margin: 5px; color: green} 
      .td{color: green}
      </style>
  </head>
  <body>
  
      <div class="container">
         <h2>Select a Menu</h2>
      
         <div style='padding: 5px;'>     
            <button type='button' class="btn btn-primary" onClick="getData('CIT')">CIT Majors</button> 
            <button type='button' class="btn btn-primary" onClick="getData('BUS')">BUS Majors</button> 
         </div>
      
  
         <h3>Filter dataset by student's major</h3>
         <div id="studentTable"></div>
                
      
            <p>Student Data provided by  <a href='https://elearning.kctcs.edu/bbcswebdav/pid-58623171-dt-content-rid-491476932_2/xid-491476932_2'>cit5students.json</a></p>     
     
     </div>   <!-- end class='container'   -->

  <!-- Handlebars template -->
<script type="text/x-handlebars-template" id="majorTemplate">

   <table class="table table-striped">
      <tr><th>Name</th><th>Major</th><th>Midterm</th><th>final</th></tr>
      {{#each rows}}
         <tr>
            <td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td>
         </tr>
      {{/each}}
   </table>
</script>
  
<script src = 'app.js'></script>   <!-- application ajax code -->

</body></html>
